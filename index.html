<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHorizon Systems</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #4da6ff;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            background-image: url('https://raw.githubusercontent.com/Ibirtem/BlackHorizon-VPM/main/images/sg_background_1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .repo-status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }

        .version-badge {
            background: rgba(77, 166, 255, 0.15);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-desc {
            color: var(--text-dim);
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(77, 166, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(77, 166, 255, 0.5);
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: var(--btn-bg);
            color: var(--text-dim);
            border: 1px solid transparent;
            font-size: 0.9rem;
            flex: 1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-vcc::before {
            content: "âš¡ ";
        }

        .icon-zip::before {
            content: "â¬‡ ";
        }

        .icon-copy::before {
            content: "ðŸ“‹ ";
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>Black Horizon</h1>
            <div class="subtitle">Modular Systems for VRChat</div>
            <div id="repo-status" class="repo-status">Loading repository...</div>
        </header>

        <div id="package-list" class="grid">
        </div>
    </div>

    <script>
        async function loadRepo() {
            try {
                const response = await fetch('index.json');
                const data = await response.json();

                const repoUrl = new URL('index.json', window.location.href).href;
                const vccDeepLink = `vcc://vpm/addRepo?url=${encodeURIComponent(repoUrl)}`;

                document.getElementById('repo-status').innerHTML = `Repository Active â€¢ ${Object.keys(data.packages).length} Packages`;

                const container = document.getElementById('package-list');
                const packages = data.packages || {};

                if (Object.keys(packages).length === 0) {
                    container.innerHTML = `<div style="text-align:center; width:100%; color:#aaa">No packages released yet.</div>`;
                    return;
                }

                for (const [id, pkgData] of Object.entries(packages)) {
                    const versions = pkgData.versions || {};
                    const latestVersionKey = Object.keys(versions).sort().pop();
                    const latest = versions[latestVersionKey];

                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = /* HTML */
                        `
                        <div class="card-header">
                            <div class="card-title">${latest.displayName || id}</div>
                            <div class="version-badge">v${latest.version}</div>
                        </div>
                        
                        <div class="card-desc">
                            ${latest.description || 'No description provided.'}
                        </div>

                        <div class="btn-group">
                            <a href="${vccDeepLink}" class="btn btn-primary icon-vcc">
                                Add to VCC
                            </a>

                            <div class="btn-row">
                                <a href="${latest.url}" class="btn btn-secondary icon-zip">
                                    Zip
                                </a>
                                
                                <button class="btn btn-secondary icon-copy" onclick="copyId('${id}', this)">
                                    Copy ID
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                }
            } catch (e) {
                console.error("Error loading VPM data", e);
                document.getElementById('repo-status').innerText = "System Offline (index.json missing)";
                document.getElementById('package-list').innerHTML = `<div style="text-align:center; width:100%">
                    <h3>Waiting for GitHub Actions...</h3>
                    <p>If you just created this repo, wait ~2 minutes for the build to finish.</p>
                </div>`;
            }
        }

        function copyId(text, btn) {
            navigator.clipboard.writeText(text);
            const originalText = btn.innerHTML;
            btn.innerHTML = "Copied!";
            btn.style.color = "#4da6ff";
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.color = "";
            }, 1500);
        }

        loadRepo();
    </script>
</body>

</html>
