name: Update VPM Listing

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Listing Repo
        uses: actions/checkout@v4

      - name: Save Custom Interface
        run: cp index.html saved_index.html

      - name: Build VPM Listing
        uses: pats-tats/create-vpm-listing-action@v1.2.1
        with:
          name: "BlackHorizon Systems"
          description: "High-quality modular systems for VRChat worlds. Powered by UdonSharp."
          config-file: "vpm.json"

      - name: Restore Custom Interface
        run: mv saved_index.html index.html

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build-listing
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
